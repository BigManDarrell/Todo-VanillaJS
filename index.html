<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid mt-1">
      <div class="top border border-3 border-dark rounded-5 p-5">
        <h1 class="text-center pb-5 pt-0">TodoApp</h1>
        <div class="text-center">
          <input type="text" class="me-1" id="input" autocomplete="off" />
          <button class="btn btn-success" id="submit">Submit</button>
          <button class="btn btn-success" id="clear">Clear</button>
        </div>
      </div>
      <ol
        class="mw-100 list-group list-group-numbered mt-3"
        id="ol"
        style="width: fit-content"
      ></ol>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
